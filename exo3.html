<!DOCTYPE html>
<html>
	<head>
		<title>Formulaire</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- pour bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	
	<body>
		<form>
			<table class="table table-hover table-danger">
				<tr>
					<td>Pseudo : </td>
					<td colspan="2">
					<input type="text" class="form-control" name="pseudo" placeholder="pseudo" pattern="[A-Za-z]{3}"/>
					</td>
				</tr>
				<tr>
					<td>Adresse mail : </td>
					<td colspan="2">
					<input type="text" class="form-control" id="exampleInputEmail1"  name="mail" placeholder="Adresse mail"/>
					</td>
				</tr>
				<tr>
					<td>Sexe : </td>
					<td colspan="2">
					<input type="radio" name="sexe" value="masculin"/> Masculin
					<input type="radio" name="sexe" value="féminin"/> Féminin
					<input type="radio" name="sexe" value="autre"/> Autre
					</td>
				</tr>
				<tr>
					<td>Mot de passe : </td>
					<td colspan="2">
					<input type="password" class="form-control" id="exampleInputPassword2" name="password" placeholder="Password"/>
					</td>
				</tr>
				<tr>
					<td>Confirmation du mot de passe : </td>
					<td colspan="2">
					<input type="password" class="form-control" id="exampleInputPassword2" name="confirmation" minlength="8" pattern="(?=.*?[$@!%?&])(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Confirmation"/> <!--(?=.*\d) pour les nombres -->
					</td>
				</tr>
				<tr>
					<td colspan="3">
					<input type="checkbox" class="form-check-label" for="exampleCheck1" name="accord"/> Accépter les termes d'utilisation
					</td>
				</tr>
				<tr>
					<td colspan="3">
					<button type="submit" class="badge badge-success">Valider</button>
					</td>
				</tr>
			</table>
		</form>
	
		<!-- jquery + bootstrap -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
